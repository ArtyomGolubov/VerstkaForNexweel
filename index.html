<!DOCTYPE html>
<html>
<head>
    <title></title>
	<meta charset="utf-8" />
    <title>Restaurant</title>

    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />

    <link rel="stylesheet" href="libs/bootstrap/css/bootstrap.min.css">

    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/media.css" />
    <link rel="stylesheet" href="css/fonts.css" />
</head>
<body>
    <header>
        <div class="wrapper">
            <div class="container">
                <div class="row">
                    <div class="logo col-md-2 col-sm-3">
                        <img class="img-responsive" src="img/logo.png" alt="logo" />
                    </div>
                    <div class="col-md-7 col-sm-6">
                            <div class="info row">
                                <div class="col-lg-4 col-md-4 col-sm-6">
                                    <div class="callback">
                                        <div class="header_text">
                                            <div class="p18 brown">(050)&nbsp;450-33-34</div>
                                            <div class="p18 brown">(044)&nbsp;450-33-34</div>
                                        </div>
                                        <a href="#" class="p15 orange bold">Перезвоните мне</a>
                                    </div>
                                </div>
                                <div class="col-lg-4 col-md-4 col-sm-6">
                                    <div class="opening_hours">                                      
                                        <div class="header_text">
                                            <p class="p15 brown">Время работы</p>
                                            <div class="time">
                                                <span class="p15 brown">с</span>
                                                <span class="p18 orange">9:00</span>
                                                <span class="p15 brown">до</span>
                                                <span class="p18 orange">23:00</span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-lg-4 col-md-4 col-sm-12">
                                    <div class="delivery">
                                        <div class="header_text">
                                            <p class="p15 brown">Доставка блюд</p>
                                            <div class="time">
                                                <span class="p15 brown">с</span>
                                                <span class="p18 orange">9:00</span>
                                                <span class="p15 brown">до</span>
                                                <span class="p18 orange">23:00</span>
                                                <p class="p15 brown">(без выходных)</p>
                                            </div>
                                            
                                        </div>
                                    </div>
                                </div>
                            </div>
                    </div>
                    <div class="user_block col-sm-2">
                        <a class="p15 brown bold">Войти</a>/
                        <a class="p15 brown bold">Регистрация</a>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <nav>

    </nav>

    <script src="libs/jquery/jquery-2.1.4.min.js"></script>
    <script src="libs/bootstrap/js/bootstrap.min.js"></script>

    <script src="js/common.js"></script>
</body>
</html>
